<div class="grid">
    <div class="col-12 md:col-4 lg:col-3 xl:col-2" *ngFor="let c of countries; let i = index">
        <p-card header={{getTitle(c)}} [style]="{'height': '100%'}">
            <ng-template pTemplate="header">
                <img alt="Card" src={{getSrc(c)}} class="country" />
            </ng-template>
        </p-card>
    </div>
</div>
