<div class="container">
  <div class="grid">
    <div class="col-2">
      <app-teias-sidebar class="sidebar"></app-teias-sidebar>
    </div>
    <div class="col-10 content-area">
      <div class="wrapper" Resizable>
        <p-accordion
          expandIcon="pi pi-fw pi-plus"
          collapseIcon="pi pi-fw pi-minus"
          class="mb-2"
          (onOpen)="accordionMovement($event)"
          (onClose)="accordionMovement($event)"
        >
          <p-accordionTab header="Arama Kriterleri" [selected]="true">
            <app-filter-menu
              [onFilterPressed]="onFilterPressed"
            ></app-filter-menu>
          </p-accordionTab>
        </p-accordion>
        <div class="anatablo-container flex-grow-1">
          <div class="resizable-div anatablo">
            <div class="flex anatablo-ust">
              <p-paginator
                [rows]="10"
                [totalRecords]="120"
                [showJumpToPageDropdown]="true"
                [showPageLinks]="false"
              ></p-paginator>
              <div class="flex-grow-1">123</div>
            </div>
            <p-table
              [value]="anaTablo"
              [scrollable]="true"
              [scrollHeight]="heightAnaTablo"
              [resizableColumns]="true"
              styleClass="p-datatable-gridlines"
              class="ana-tablo"
              selectionMode="single"
              [(selection)]="seciliAnaTablo"
              (onRowSelect)="anaTabloSec($event)"
              (onRowUnselect)="anaTabloSecimIptal()"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th pResizableColumn *ngFor="let column of anaTabloColumns">
                    {{ column.name }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-data>
                <tr [pSelectableRow]="data">
                  <td *ngFor="let column of anaTabloColumns">
                    {{ data[column.key] }}
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <div class="grabber"></div>
          </div>
          <div class="resizable-div flex-grow-1 alt-tablo">
            <p-tabView [scrollable]="true" class="alt-tablo-tabler">
              <p-tabPanel
                *ngFor="let tab of gridTabloTabler"
                header="{{ tab }}"
              >
                <p-table
                  [value]="altTablo"
                  [scrollable]="true"
                  [scrollHeight]="heightAltTablo"
                  [resizableColumns]="true"
                  styleClass="p-datatable-gridlines"
                  class="alt-tablo-table"
                  selectionMode="single"
                  [(selection)]="seciliAltTablo"
                  (onRowSelect)="altTabloSec($event)"
                  (onRowUnselect)="altTabloSecimIptal()"
                >
                  <ng-template pTemplate="header">
                    <tr>
                      <th
                        pResizableColumn
                        *ngFor="let column of altTabloColumns"
                      >
                        {{ column.name }}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-data>
                    <tr [pSelectableRow]="data">
                      <td *ngFor="let column of altTabloColumns">
                        {{ data[column.key] }}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </p-tabPanel>
            </p-tabView>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
