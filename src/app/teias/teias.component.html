<div class="container">
  <div class="grid">
    <div class="col-2">
      <app-teias-sidebar class="sidebar"></app-teias-sidebar>
    </div>
    <div class="col-10 content-area">
      <div class="wrapper" Resizable>
        <p-accordion
          expandIcon="pi pi-fw pi-plus"
          collapseIcon="pi pi-fw pi-minus"
          class="mb-2"
          (onOpen)="accordionOpen($event)"
        >
          <p-accordionTab header="Arama Kriterleri" [selected]="true">
            <app-filter-menu></app-filter-menu>
          </p-accordionTab>
        </p-accordion>
        <div class="resizable-div">
          <div class="flex">
            <p-paginator
              [rows]="10"
              [totalRecords]="120"
              [showJumpToPageDropdown]="true"
              [showPageLinks]="false"
            ></p-paginator>
            <div class="flex-grod-1">123</div>
          </div>
          <p-table
            [value]="anaTablo"
            [scrollable]="true"
            [scrollHeight]="heightString"
            [resizableColumns]="true"
            styleClass="p-datatable-gridlines"
            class="ana-tablo"
            selectionMode="single"
            [(selection)]="seciliAnaTablo"
            (onRowSelect)="anaTabloSec($event)"
            (onRowUnselect)="anaTabloSecimIptal()"
          >
            <ng-template pTemplate="header">
              <tr>
                <th pResizableColumn *ngFor="let column of anaTabloColumns">
                  {{ column.name }}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
              <tr [pSelectableRow]="data">
                <td *ngFor="let column of anaTabloColumns">
                  {{ data[column.key] }}
                </td>
              </tr>
            </ng-template>
          </p-table>
          <div class="grabber"></div>
        </div>
        <div class="resizable-div flex-grow-1">
          <p-tabView [scrollable]="true">
            <p-tabPanel
              *ngFor="let tab of gridTabloTabler"
              header="{{ tab }}"
            ></p-tabPanel>
          </p-tabView>
        </div>
      </div>
    </div>
  </div>
</div>
